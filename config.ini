[database]
server   = localhost
port     = 3306
username = alignDB
password = alignDB
db       = withncbi

[path]
td   = ~/data/NCBI/taxdmp
bp   = ~/data/NCBI/bioproject
gr   = ~/data/NCBI/genomes/GENOME_REPORTS
ar   = ~/data/NCBI/genomes/ASSEMBLY_REPORTS
nb   = ~/data/NCBI/genomes/Bacteria
nbd  = ~/data/NCBI/genomes/Bacteria_DRAFT
ngbd = ~/data/NCBI/genbank/genomes/Bacteria_DRAFT

[run]
aligndb  = ~/Scripts/alignDB
egaz     = ~/Scripts/egaz
egas     = ~/Scripts/egas
withncbi = ~/Scripts/withncbi
kent_bin = ~/bin/x86_64
bat      = d:/Scripts
blast    = ~/share/blast
circos   = ~/share/circos
parallel = 8

[pop]
split_about = 10000000
min_contig = 5000
